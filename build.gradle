// build.gradle (Root Level)

buildscript {
    repositories {
        mavenCentral()  // Only use Maven Central for build script dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'  // Android Gradle Plugin
    }
}

allprojects {
    repositories {
        mavenCentral() // Use Maven Central for all projects
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir // Clean task to delete build directory
}
