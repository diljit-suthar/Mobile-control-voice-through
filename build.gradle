// build.gradle (Root Level)

buildscript {
    repositories {
        google()      // Google repository for Android tools
        mavenCentral() // Maven Central for dependencies
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:7.2.0'  // Android Gradle Plugin version
    }
}

allprojects {
    repositories {
        google()      // Google repository for project dependencies
        mavenCentral() // Maven Central for all projects
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir // Clean task
}
